<!DOCTYPE html>
<html>
<head>
  <title>Employee Manager</title>
  <style>
    body { 
      font-family: sans-serif; 
      padding: 20px; 
      max-width: 1000px; 
      margin: auto; 
    }
    input, button, select { 
      margin: 5px 0; 
      padding: 8px; 
      width: 100%; 
    }
    .employee-block { 
      margin-bottom: 15px; 
      border-bottom: 1px solid #ccc; 
      padding: 10px 0; 
    }
    .btn { 
      padding: 8px 14px; 
      background: #333; 
      color: white; 
      border: none; 
      cursor: pointer; 
      width: auto; 
    }
  </style>
</head>
<body>
  <h2>Employee Search & Create</h2>
  <input type="text" id="searchInput" placeholder="Search employees">
  <button class="btn" onclick="loadEmployees()">Search</button>

  <div class="section">
    <h3>Add New Employee</h3>
    <select id="formSelector" onchange="loadFormFields()"></select>
    <div id="dynamicFields"></div>
    <button class="btn" onclick="submitEmployee()">Save Employee</button>
  </div>

  <h3>All Employees</h3>
  <div id="employeeList"></div>

  <script>
    const api = '/api/employees';

    function getToken() {
      return localStorage.getItem('access');
    }

    function setHeaders() {
      return {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${getToken()}`
      };
    }

    async function loadEmployees() {
      const q = document.getElementById('searchInput').value;
      const res = await fetch(`${api}/employees/?search=${q}`, {
        headers: setHeaders()
      });
      const employees = await res.json();
      const container = document.getElementById('employeeList');
      container.innerHTML = '';
      if (!employees.length) {
        container.innerHTML = '<p>No employees found.</p>';
        return;
      }
      employees.forEach(e => {
        const div = document.createElement('div');
        div.className = 'employee-block';
        div.innerHTML = `<strong>ID:</strong> ${e.id} <br>` +
          Object.entries(e.data).map(([k, v]) => `<strong>${k}:</strong> ${v}`).join('<br>') +
          `<br><button class='btn' onclick="deleteEmployee(${e.id})">Delete</button>`;
        container.appendChild(div);
      });
    }

    async function deleteEmployee(id) {
      const res = await fetch(`${api}/employees/${id}/`, {
        method: 'DELETE',
        headers: setHeaders()
      });
      if (res.ok) {
        alert('Deleted');
        loadEmployees();
      } else {
        alert('Failed to delete');
      }
    }

    async function loadFormOptions() {
      const res = await fetch(`${api}/forms/`, { headers: setHeaders() });
      const forms = await res.json();
      const selector = document.getElementById('formSelector');
      selector.innerHTML = '';
      forms.forEach(form => {
        const option = document.createElement('option');
        option.value = form.id;
        option.textContent = form.name;
        selector.appendChild(option);
      });
      if (forms.length) loadFormFields();
    }

    async function loadFormFields() {
      const formId = document.getElementById('formSelector').value;
      const res = await fetch(`${api}/forms/${formId}/`, { headers: setHeaders() });
      const form = await res.json();
      const container = document.getElementById('dynamicFields');
      container.innerHTML = '';
      container.dataset.formId = form.id;
      form.fields.forEach(field => {
        const input = document.createElement('input');
        input.placeholder = field.label;
        input.name = field.label;
        input.type = field.field_type;
        container.appendChild(input);
      });
    }

    async function submitEmployee() {
      const container = document.getElementById('dynamicFields');
      const formId = container.dataset.formId;
      const inputs = container.querySelectorAll('input');
      const data = {};
      inputs.forEach(input => data[input.name] = input.value);
      await fetch(`${api}/employees/`, {
        method: 'POST',
        headers: setHeaders(),
        body: JSON.stringify({ form: formId, data })
      });
      alert('Employee created!');
      loadEmployees();
    }

    loadEmployees();
    loadFormOptions();
  </script>
</body>
</html>
